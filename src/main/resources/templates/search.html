<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == searchType}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" th:value="${searchTerm}" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <div th:if="${jobs} and ${jobs.size()}">
        <h3 th:text="${jobs.size() +' Result(s)'}"></h3>
        <Table class="job-listing" th:each="job : ${jobs}">
            <tr>
                <td>ID:</td>
                <td th:text="${job.getId()}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td th:text="${job.getName()}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${job.getEmployer().value}"></td>
            </tr>
            <tr>
                <td>Location:</td>
                <td th:text="${job.getLocation().value}"></td>
            </tr>
            <tr>
                <td>Position Type:</td>
                <td th:text="${job.getPositionType().value}"></td>
            </tr>
            <tr>
                <td>Skill:</td>
                <td th:text="${job.getCoreCompetency().value}"></td>
            </tr>
        </Table>
    </div>

</div>

</body>
</html>
